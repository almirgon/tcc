<div class="register animate__animated animate__fadeIn" *ngIf="open">
    <h1>Cadastro</h1>
    <form [formGroup]="registerForm" (submit)="onSubmit()" novalidate class="my-form">
      <label for="name">Nome</label>
      <input [class.is-invalid]="isFormFieldInvalid('name')" formControlName="name" type="text" name="name">
      <div class="messages">
        <small class="text-danger" *ngIf="hasError('name', 'required')">*Campo obrigatório</small>
        <small class="text-danger" *ngIf="hasError('name', 'minlength')">*Tamanho mínimo de 2 caracteres</small>
      </div>
      <label for="lastName">Sobrenome</label>
      <input [class.is-invalid]="isFormFieldInvalid('lastName')" formControlName="lastName" type="text" name="lastName">
      <div class="messages">
        <small class="text-danger" *ngIf="hasError('lastName', 'required')">*Campo obrigatório</small>
        <small class="text-danger" *ngIf="hasError('lastName', 'minlength')">*Tamanho mínimo de 2 caracteres</small>
      </div>
      <label for="email">Email</label>
      <input [class.is-invalid]="isFormFieldInvalid('email')" formControlName="email" type="email" name="email">
      <div class="messages">
        <small class="text-danger" *ngIf="hasError('email', 'required')">*Campo obrigatório</small>
        <small class="text-danger" *ngIf="hasError('email', 'pattern')">*Email inválido</small>
      </div>
      <label for="password">Senha</label>
      <input [class.is-invalid]="isFormFieldInvalid('password')" formControlName="password" type="password" name="password">
      <div class="messages">
        <small class="text-danger" *ngIf="hasError('password', 'required')">*Campo obrigatório</small>
        <small class="text-danger" *ngIf="hasError('password', 'minlength')">*Tamanho mínimo de 5 caracteres</small>
      </div>
      <label for="confirm-password">Confirmar a senha</label>
      <input type="password" name="confirm-password" formControlName="confirmPassword" [class.is-invalid]="isFormFieldInvalid('confirmPassword')">
      <div class="messages">
        <small class="text-danger" *ngIf="hasError('confirmPassword', 'required')">*Campo obrigatório</small>
        <small class="text-danger" *ngIf="isPasswordDifferent() && (registerForm.get('password')?.value != '')">*Senhas diferentes</small>
      </div>
      <button class="btn" type="submit" [disabled]="!registerForm.valid">Cadastrar</button>
    </form>
</div>
<div class="register" *ngIf="loading">
  <loading></loading>
</div>
